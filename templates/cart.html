{% extends 'base.html' %}
<html lang="en">

<head>

</head>

<body>
{% block content %}



    <!-- Cart Start -->
   <section class="h-100 h-custom" style="padding-top:100px;background-color: #d2c9ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                  </div>
                  <hr class="my-4">



                  {% for i in cart_items %}
                  <div class="row mb-4 d-flex  align-items-left">
                    <div class="col-md-2 col-lg-1 col-xl-2">
                      <a href="{{i.product.get_url}}">
                        <img style="width:100px;height:100px;"
                        src="{{i.product.p_img.url}}"
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                      </a>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">{{i.product.p_category}}</h6>
                      <h6 class="text-black mb-0">{{i.product.p_name}}</h6>
                    </div>
                      <div class="col-md-3 col-lg-1 col-xl-2 ">
                      <h6 class="mb-0">Rs : {{i.product.p_price}}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <a href="{% url 'dec' i.product.id %}" class="btn btn-link px-2">
                        <i class="fas fa-minus"></i>
                      </a>

                      <span>{{i.quantity}}</span>

                      <a href="{% url 'add' i.product.id %}" class="btn btn-link px-2">
                        <i class="fas fa-plus"></i>
                      </a>
                    </div>
                    <div class="col-md-3 col-lg-1 col-xl-2 ">
                      <h6 class="mb-0">Rs : {{i.total}}</h6>
                    </div>

                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a href="{% url 'remove' i.product.id %}" class="text-muted"><i class="fas fa-times"></i></a>
                    </div>
                  </div>

                  <hr class="my-4">
              {% endfor %}


                  <div class="pt-5">
                    <h6 class="mb-0"><a href="/" class="text-body"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">


                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5>Rs : {{total}}</h5>
                  </div>

                  <button type="button" class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark">Register</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



{% endblock %}
</body>

</html>
